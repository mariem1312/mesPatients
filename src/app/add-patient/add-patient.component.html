<div class="container">
    <div>
    <h2>Ajouter un Patient :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Patient</label>
        <input type="text" [(ngModel)]="newPatient.idP" name="idPatient" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Patient</label>
        <input type="text"[(ngModel)]= "newPatient.nomP" name="nomPatient" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Pr√©nom Patient</label>
        <input type="number" [(ngModel)]= "newPatient.prenomP" name="prenomPatient" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Maladie Patient</label>
        <input type="number" [(ngModel)]= "newPatient.maladieP" name="maladiePatient" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Date consultation</label>
        <input type="date" [(ngModel)]= "newPatient.dateConsultation"name="dateConsultation" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addPatient()" class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>
